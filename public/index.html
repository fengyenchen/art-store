<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YC ART STORE | 數位藝術商品</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-gray-50 text-gray-900 antialiased font-sans">

    <nav class="bg-white shadow-sm sticky top-0 z-50 p-6">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-black text-yellow-500 italic nav-link">YC <span class="text-gray-600">ART
                    STORE</span></div>
            <div class="flex items-center gap-4">
                <div class="text-sm font-bold text-gray-400 uppercase tracking-widest">Generative Art Collection</div>
                <button onclick="openCart()"
                    class="mobile-nav-btn py-2 px-4 border border-gray-200 rounded-full text-xs">
                    🛒 <span id="cart-count" class="ml-1">(0)</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-6 py-12">
        <h1 class="text-3xl font-black mb-2">數位創作實體化</h1>
        <p class="text-gray-400 text-sm mb-10">選擇您喜愛的版本並挑選欲製作的實體商品。</p>

        <div id="gallery-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        </div>
    </main>

    <div id="cart-overlay" onclick="closeCart()" class="hidden fixed inset-0 bg-black/40 z-40" style="z-index: 70;">
    </div>
    <aside id="cart-drawer"
        class="fixed top-0 right-0 h-full w-full sm:w-96 bg-white shadow-2xl border-l border-gray-100 z-50 transform translate-x-full opacity-0 transition-all duration-300"
        style="z-index: 80;">
        <div class="h-full p-8 flex flex-col">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-black mb-6 italic">🛒 您的訂單清單</h3>
                <button onclick="closeCart()" class="cart-remove-btn text-xl">✕</button>
            </div>
            <div id="cart-items" class="space-y-4 mb-6 flex-1 overflow-y-auto pr-2">
                <p class="text-gray-400 text-center py-10 text-sm italic">尚未選取作品</p>
            </div>
            <div class="border-t pt-6">
                <div class="flex justify-between items-center mb-8">
                    <span class="text-gray-400 font-bold uppercase text-[10px]">總計金額</span>
                    <span id="total-price" class="text-3xl font-black text-gray-900">$0</span>
                </div>
                <button onclick="checkout()" class="w-full btn-primary py-4 rounded-2xl shadow-lg">
                    確認下單 (LINE 通知)
                </button>
            </div>
        </div>
    </aside>

    <!-- JavaScript -->
    <!-- 載入順序很重要：state → 其他功能模組 → app (初始化) -->

    <!-- 1. 全域狀態管理 -->
    <script src="js/state.js"></script>

    <!-- 2. API 資料抓取 -->
    <script src="js/api.js"></script>

    <!-- 3. 商品細節彈窗 -->
    <script src="js/detail.js"></script>

    <!-- 4. 藝廊渲染 -->
    <script src="js/gallery.js"></script>

    <!-- 5. 購物車邏輯 -->
    <script src="js/cart.js"></script>

    <!-- 6. UI 控制 -->
    <script src="js/ui.js"></script>

    <!-- 7. 結帳邏輯 -->
    <script src="js/checkout.js"></script>

    <!-- 8. 應用程式初始化 (最後載入) -->
    <script src="js/app.js"></script>
</body>

</html>
