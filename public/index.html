<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>巴特活力早餐 | BUTTER 點單系統</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-gray-50 text-gray-900 antialiased">

    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-black italic tracking-tighter cursor-pointer" onclick="showPage('menu')">
                BUTTER <span class="text-primary">Vitality Breakfast</span>
            </div>
            <div class="hidden md:flex space-x-8 text-sm font-bold">
                <button onclick="showPage('menu')" id="nav-menu" class="nav-link text-primary">即時點單</button>
                <button onclick="showPage('contact')" id="nav-contact" class="nav-link text-gray-400">聯絡我們</button>
            </div>
            <button onclick="toggleMobileMenu()"
                class="md:hidden text-gray-900 focus:outline-none p-2 -mr-2 active:scale-90 transition-transform">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7">
                    </path>
                </svg>
            </button>
        </div>
        <div id="mobile-menu" class="md:hidden bg-white border-t p-3 flex flex-col space-y-2 shadow-lg">
            <button onclick="handleMobileNav('menu')" class="mobile-nav-btn text-primary">即時點單</button>
            <button onclick="handleMobileNav('contact')" class="mobile-nav-btn text-gray-400">聯絡我們</button>
        </div>
    </nav>

    <main class="container mx-auto px-6 py-12 flex flex-col lg:flex-row gap-8">
        <div class="grow">
            <section id="page-menu" class="page-section fade-in">
                <header class="mb-10">
                    <h1 class="text-3xl font-black mb-2">早安！你好</h1>
                    <p class="text-gray-400 text-sm">請選擇您喜愛的餐點加入訂單。</p>
                </header>
                <div id="product-container" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8">
                </div>
            </section>

            <section id="page-contact" class="page-section hidden fade-in">
                <div class="bg-white p-10 rounded-lg shadow-sm border border-gray-100 max-w-2xl">
                    <h2 class="text-3xl font-black mb-6">聯絡我們</h2>
                    <div class="space-y-6 text-gray-600">
                        <p>📍 店址：桃園市民光路 101 號</p>
                        <p>📞 訂購專線：(03) 347-4222</p>
                    </div>
                </div>
                <div class="mt-8 rounded-lg overflow-hidden shadow-sm border border-gray-100 max-w-2xl">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3615.8835076439304!2d121.30308297461947!3d25.00407403949735!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34681faaf83ebdb1%3A0x5f8c4629f2bb810f!2z5be054m55rS75Yqb5pep6aSQ!5e0!3m2!1szh-TW!2stw!4v1771428560031!5m2!1szh-TW!2stw"
                        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>
        </div>

        <div class="w-full lg:w-96 shrink-0">
            <div class="bg-white p-8 rounded-lg shadow-lg sticky top-28 border border-gray-100">
                <h3 class="text-xl font-black mb-6 italic">🛒 您的訂單</h3>
                <div id="cart-items" class="space-y-4 mb-6 max-h-[50vh] overflow-y-auto pr-2">
                    <p class="text-gray-400 text-center py-10 text-sm italic">尚未選取餐點</p>
                </div>
                <div class="border-t pt-6">
                    <div class="flex justify-between items-center mb-8">
                        <span class="text-gray-400 font-bold uppercase text-[10px]">總計金額</span>
                        <span id="total-price" class="text-3xl font-black text-gray-900">$0</span>
                    </div>
                    <button class="w-full btn-primary py-4 text-lg shadow-xl" onclick="checkout()">確認下單</button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/cart.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
